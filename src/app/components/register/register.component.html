<div class="register-container">
  <div class="register-card">
    <!-- Email/Password Register -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          placeholder="Digite seu nome completo"
        >
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="Digite seu email"
        >
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Digite sua senha (mín. 6 caracteres)"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          placeholder="Confirme sua senha"
        >
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Aceito os <a href="/terms" target="_blank">Termos de Uso</a> e
          <a href="/privacy" target="_blank">Política de Privacidade</a>
        </label>
      </div>

      <button type="submit" class="btn-register" [disabled]="!registerForm.form.valid">
        Criar Conta
      </button>
    </form>

    <div class="register-footer">
      <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
    </div>
  </div>
</div>
