<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bem-vindo de volta!</h2>
      <p>Continue sua jornada de aprendizado em inglês</p>
    </div>

    <!-- Google Login -->
    <button class="btn-google" (click)="loginWithGoogle()">
      <i class="fab fa-google"></i>
      Entrar com Google
    </button>

    <div class="divider">
      <span>ou</span>
    </div>

    <!-- Email/Password Login -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          placeholder="Digite seu email"
        >
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          placeholder="Digite sua senha"
        >
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        Entrar
      </button>
    </form>

    <div class="login-footer">
      <p>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
